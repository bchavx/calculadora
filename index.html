<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>calculadora-1</title>
</head>

<body>

    <div class="container">

    <div class="row justify-content-center align-items-center vh-100">

    <div class="col-auto bg-secondary p-5 rounded">
        
        <form onsubmit="return false">

                <!-- input do numero 1 -->
            <div class="row">
                <div class="col">
                        <label for="numero1" class="form-label fw-bold text-light">NÚMERO 2</label>
                        <input name="number1" id="numero1" class="form-control"/>
                </div>
            </div>

                <!-- OPERADORES MATEMÁTICOS -->

            <DIV class="row">
                <div class="col">
                    <label for="operador" class="form-label fw-bold text-light">OPERADOR</label>
                    <select name="slcOperador" id="slcOperador" class="form-select"/>
                    <option value=""></option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    </select>
                </div>
            </DIV>

                <!-- input do numero 2 -->

            <div class="row">
                <div class="col">
                    <label for="numero1" class="form-label fw-bold text-light">NÚMERO 2</label>
                    <input type="number" name="numero2" id="numero2" class="form-control"/>
            </div>
        </div>

                <!-- imagem do operador -->

                <div class="row justify-content-center">
                    <div class="col-auto align-items-center mt-2">
                        <img class="img-thumbnail" id="imgOperacao"/>
                    </div>
                </div>

                <!-- RESULTADO -->
                <div class="row">

                    <!-- rotulo de resultado -->
                    <div class="col">
                        <label class="form-label fw-bold text-light">RESULTADO: </label>
                    </div>
                    <!-- resultado da operação matemática -->
                    <div class="col">
                        <label class="form-label fw-bold text-light" id="resultado">-</label>
                    </div>
                </div>
                <!-- BOTÃO DE CALCULAR -->
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary mt-2" name="calcular" id="calcular" onclick="calculadora()"> 
                            CALCULAR
                        </button> 
                    </div>

                <!-- BOTÃO LIMPAR -->
                <div class="col">
                    <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                    LIMPAR
                    </button>
                </div>
        </form>
    </div>

    </div>
    </div>

</body>

<script src="./calculadora.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
